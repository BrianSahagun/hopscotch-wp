<!--
Pattern name: Actions
Class: actions
Description: Any type of action attached to a component or element
Scenario 1: Multiple actions: Use <div class="actions">...
Secnario 2: Single action: Use <span class="action-item"><a>...
-->

<div class="actions">
    <ul class="action-list">
        <li class="action-item">
            <a class="action-link" href="#"><span class="label">Action Label</span></a>               
        </li>
    </ul>
</div>
